<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <form class="search-section" id="search-form">
            <input
              type="text"
              id="city-name"
              placeholder="CITY NAME"
              autofocus="on"
            />
            <input type="submit" id="search" value="🔍" />
          </form>
        </div>
        <div class="col-9">
          <span class="units">
            <a href="#" id="celsius-link">C° |</a>
            <a href="#" id="fahrenheit-link"> F°</a>
          </span>
        </div>
      </div>
      <h1 id="city">TORONTO</h1>
      <img
        class="temp-illustration"
        src="images/cloud-sun-solid.svg"
        alt="sun with clouds"
        width="70"
      />
      <span class="temperature" id="temperature">20°</span>
      <br />
      <p class="feels-like">Feels Like 22°</p>
      <hr />
      <p class="current-time" id="local-time">18:37</p>
      <img
        class="sunrise-sunset"
        src="images/sun-up-down.svg"
        alt="semi circle with arrows"
        width="400"
      />
      <div class="row">
        <div class="col">
          <div class="card w-50">
            <div class="card-body">
              <span class="card-title">MON</span> &emsp;&emsp;&emsp;&emsp;
              <span class="daily-temp">20°| 17°</span> &emsp;&emsp;&emsp;&emsp;
              <img
                src="images/cloud-sun-solid.svg"
                alt="sun with clouds"
                width="35"
              />
            </div>
          </div>
          <br />
          <div class="card w-50">
            <div class="card-body">
              <span class="card-title">TUE</span> &emsp;&emsp;&emsp;&emsp;
              <span class="daily-temp">20°| 17°</span> &emsp;&emsp;&emsp;&emsp;
              <img
                src="images/cloud-sun-solid.svg"
                alt="sun with clouds"
                width="35"
              />
            </div>
          </div>
          <br />
          <div class="card w-50">
            <div class="card-body">
              <span class="card-title">WED</span> &emsp;&emsp;&emsp;&emsp;
              <span class="daily-temp">20°| 17°</span> &emsp;&emsp;&emsp;&emsp;
              <img
                src="images/cloud-bolt-solid.svg"
                alt="sun with clouds"
                width="35"
              />
            </div>
          </div>
          <br />
          <div class="card w-50">
            <div class="card-body">
              <span class="card-title">THU</span> &emsp;&emsp;&emsp;&emsp;
              <span class="daily-temp">20°| 17°</span> &emsp;&emsp;&emsp;&emsp;
              <img
                src="images/cloud-bolt-solid.svg"
                alt="sun with clouds"
                width="35"
              />
            </div>
          </div>
          <br />
          <div class="card w-50">
            <div class="card-body">
              <span class="card-title">FRI</span> &emsp;&emsp;&emsp;&emsp;
              <span class="daily-temp">20°| 17°</span> &emsp;&emsp;&emsp;&emsp;
              <img
                src="images/cloud-sun-solid.svg"
                alt="sun with clouds"
                width="35"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/kix-mix/weather-app">GitHub Repository</a>
    <script src="src/index.js"></script>
  </body>
</html>
